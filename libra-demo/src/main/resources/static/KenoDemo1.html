<!DOCTYPE html>
<html>
<head>
    <title></title>
      <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.default.min.css" rel="stylesheet" />
    <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
    

</head>
<body>

<div id="example">
    <div id="grid"></div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        //read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                       read: "http://localhost:8080/datadict/queryDataList?type=jobtitle"
                    },
                    pageSize: 20
                },
                height: 550,
                groupable: true,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                columns: [{
                    field: "id",
                    title: "Contact Name",
                    width: 240
                }, {
                    field: "typeName",
                    title: "Contact Title"
                }, {
                    field: "ddkey",
                    title: "Company Name"
                }, {
                    field: "ddvalue",
                    title: "dd value",
                    width: 150
                }]
            });
        });
    </script>
</div>


</body>
</html>
