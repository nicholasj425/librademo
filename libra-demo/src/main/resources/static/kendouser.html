<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>User List</title>
<link
	href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.common.min.css"
	rel="stylesheet" />
<link
	href="https://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.default.min.css"
	rel="stylesheet" />
<script src="https://kendo.cdn.telerik.com/2019.3.1023/js/jquery.min.js"></script>
<script
	src="https://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
</head>
<body>

	<div id="example">
		<p>
			Hello This is version <strong id="kendoVersion"></strong>.
		</p>
		<p>Data Source</p>

		<div id="datadd"></div>
		<input id="jobtitle" placeholder="Select Job Title..." />
		<div id="grid"></div>

	</div>

	<script>
		$(document).ready(function() {
			$("#kendoVersion").text(kendo.version);

			var dataSex = new kendo.data.DataSource({
				transport : {
					read : {
						type : "post",
						url : "/datadict/queryDataList?type=sex",
						dataType : "json",
						contentType : "application/json"
					},
					parameterMap : function(options, operation) {
						if (operation == "read") {
							var parameter = {
								page : options.page,
								pageSize : options.pageSize
							};
							return kendo.stringify(parameter);
						}
					}
				},
				schema : {
					data : function(d) {
						return d.data;
					},
					total : function(d) {
						return d.total;
					}
				}
			});

			var dataJob = new kendo.data.DataSource({
				transport : {
					read : {
						type : "post",
						url : "/datadict/queryDataList?type=jobtitle",
						dataType : "json",
						contentType : "application/json"
					},
					parameterMap : function(options, operation) {
						if (operation == "read") {
							var parameter = {
								page : options.page,
								pageSize : options.pageSize
							};
							return kendo.stringify(parameter);
						}
					}
				},
				schema : {
					data : function(d) {
						return d.data;
					},
					total : function(d) {
						return d.total;
					}
				}
			});

			var dataSource = new kendo.data.DataSource({
				transport : {
					read : {
						type : "post",
						url : "/user/queryUserList",
						dataType : "json",
						contentType : "application/json"
					},
					parameterMap : function(options, operation) {
						if (operation == "read") {
							var parameter = {
								page : options.page,
								pageSize : options.pageSize
							};
							return kendo.stringify(parameter);
						}
					}
				},
				batch : true,
				pageSize : 10,
				schema : {
					data : function(d) {
						return d.data;
					},
					total : function(d) {
						return d.total;
					},
					model: {
		                    	id: "id",
		                   	 fields: {
		                        "id": { type: "number" }, 
		                        "sex": {type: "number"},
		                        "weight": { type: "number" }  
		                    }
		                }
				},
				serverPaging : true
			});

			$("#grid").kendoGrid({
				dataSource : dataSource,
				height : 550,
				groupable : true,
				sortable : true,
				pageable : {
					refresh : true,
					pageSizes : true,
					buttonCount : 5
				},
				columns : [ {
					field : "id",
					title : "ID ",
					width : 240
				}, {
					field : "username",
					title : "UserName"
				}, {
					field : "sex",
					title : "Sex"
				}, {
					field : "weight",
					title : "Weight",
					template: '#= kendo.toString(weight, "N3") #',
					width : 150
				}, {
					field : "jobtitle",
					title : "Job Title",
					width : 150
				} ]
			});

			$("#jobtitle").kendoComboBox({
				dataTextField : "ddvalue",
				dataValueField : "ddkey",
				dataSource : dataJob,
				filter : "contains" // 包括：eq,neq,gt,gte,lt,lte,startswith,endswith,contains,doesnotcontain
			//index: 1 // 默认选中项索引，索引从0开始。
			});

			$("#datadd").text(dataJob);
		});
	</script>

</body>
</html>
